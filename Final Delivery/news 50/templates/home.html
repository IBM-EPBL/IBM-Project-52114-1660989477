<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>News Website</title>
    <style>
      a {
            color: white;
            text-decoration: none;
        }
      
    </style>
</head>

<body class="m-0 p-0">

    <div class="container-fluid m-0 p-0">

        <!-- navbar -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand " href="#">News 50</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#" id="genral">Home</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search" action = "/search" method = "post">
                            <input class="form-control me-2" name="sear" type="text" id="newsQuery" placeholder="Search news">
                        </form>
                        <button class="btn btn-outline-warning" type="button" id="searchBtn"><a href="/">Logout</a></button>
                    </div>
                </div>
            </nav>
        </div>
        

        <!-- News  -->
        <!-- main starts  -->
    <main>
        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for title,desc,img,p_date,url in all %}
                    <div class="col">
                        <div class="card shadow-sm">
                         
                            <div class="item" ><a href="{{url}}"><img src ="{{img}}" width="100%" height="225"></a></div>

                            <div class="card-body">
                              <h3 class="ti">{{title}}</h3>
                                <p class="card-text" _msthash="1937507" _msttexthash="9192963"
                                    style="direction: ltr; text-align: left;">
                                    {{desc}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    
                                    <small class="text-muted" _msthash="2661984" _msttexthash="115934"
                                        style="direction: ltr; text-align: left;">{{p_date}}</small>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        

    </main>

    <!-- main ends  -->

        <!-- footer -->
        <div class="mt-5">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
                  <div class="container-fluid m-0 p-0">
                    <h5 class="text-white me-auto ms-auto">THANK YOU<span class="text-warning">   FOR VISITING</span></h5>
                  </div>
                </nav>
              </div>
        </div>

    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
